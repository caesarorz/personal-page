{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{{ request.project_name }}{% endblock %}</title>
    <!-- All CSS, bootstrap, cover.js and custom css code -->
    {% include 'css.html' %}
    <style>{% block styles %}{% endblock %}</style>
  </head>

  <body>

    {% block content %}
    {% endblock %}

  <!-- Footer  -->
    {% include 'footer.html' %}

  <!--  All Javascript, bootstrap, jquery, popper and custom js -->
    {% include 'js.html' %}

  </body>
</html>
